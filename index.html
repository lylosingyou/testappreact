    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Jura:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Jura', sans-serif;
        background-color: #000000; /* Black */
        color: #F8F8F8; /* Ivory White / Off-white */
        overflow: hidden;
      }

      @keyframes pulse-cyan {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.2; transform: scale(1.05); }
      }
      .animate-pulse-cyan {
        animation: pulse-cyan 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse-fuchsia {
        0%, 100% { opacity: 0.15; transform: scale(1); }
        50% { opacity: 0.05; transform: scale(0.95); }
      }
      .animate-pulse-fuchsia {
        animation: pulse-fuchsia 10s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .font-roboto-mono {
        font-family: 'Roboto Mono', monospace;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
